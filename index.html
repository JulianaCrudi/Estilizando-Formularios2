<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/estilo.css">
    <title>Estilizando Formul√°rios 2</title>
</head>

<body>
    <div id="container">
        <img src="./imagens/perfil.png">
        <form>

            <div>
                <input class="email" type="text" name="email" id="email" placeholder="Digite seu E-mail">

                <input class="senha" type="password" name="senha" id="senha" placeholder="Digite sua Senha">
            </div>
            <div>
                <input class="submit" type="submit" id="logar" value="Logar">
            </div>

        </form>
    </div>


</body>

</html>
